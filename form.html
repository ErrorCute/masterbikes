    <div class="container" style="background-color: rgba(136, 212, 243, 0.865);" >
        
        
       <div>
        <h1 class="center" style="color: aliceblue;">Ingrese Datos Personales</h1>
    </div>
        
        
        <!-- metodo mantiene los datos ocultos 
            required te obliga a ingresar el dato-->
        <div class="row">
            <!--  class row para saltar un fila  -->
        <form action="#" method="post">
            <label for="nombre ">Nombre</label>
            <input type="text-" required 
            minlength="3"
            maxlength="10"
            class="form-control" name="nom" id="nom">
        </div>
        
        <div>
        <form action="#" method="post">
            <label for="correo" >Correo electroninco</label>
            <input type="text-" required 
            maxlength="40"
            class="form-control" name="correo" id="correo">
        </div>


        <div class="row">
        <form action="#" method="post">    
            <div class="col">
                <label for="pas">password</label>
                <input type="password"
                 required
                 minlength="8"
                 maxlength="12"


                 class="form-control" name="pas" id="pas">
            </div>
        </div>

        



        
        <div class="row" >
        <form action="#" >
            <div class="col">
                <label for="fec">fecha </label>
                <input type="date"
                 
                
                class="form-control" name="fec" id="fec">
            </div>
        </div>
        <div class="row">
            <div class="col" >
                <div class="form-check form-switch">
                 <div class="text-area"   class="ion-no-margin-horizontal">
                    Acepta que Master biker le envie novedades de nuevos productos a su correo electronico
                 </div>   
                
                
                
                
                
                <input type="checkbox" class="form-check-input" role="switch" name="che" id="che">
                <label for="che">Aceptar terminos y condiciones</label>
                
                
                
             
            </div>

            </div>
        
        


        </div>

        <br>

        <div  class="row"  >
            
            <div class="col">
            <input type="submit" class="btn btn-primary" value="Subcribirse">
            
            <!--   modal -->
            
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
             Regresa Inicio
            </button>
            
            

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Advertencia</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Esta seguro de salir?
                    <br>
                    Al momento de salir se eliminaran los datos ingresados
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
                    <a class="btn btn-primary" href="Principal.html" role="button">Aceptar</a>


                  </div>
                </div>
              </div>
            </div>

        </div>
        </div>

        </form>
