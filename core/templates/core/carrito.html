

{% extends 'core/base.html' %}
 

  {% load static %} 
 
  

  
  {% block contenido %} 
  
   
  <div class="container" style=" background-color:rgba(0, 153, 102);">
    <h1  style="color: aliceblue;">Carrito Compra</h1>
    </div>

    <div class="container" style=" background-color:rgba(0, 153, 102); ">
    
       <div class="row">
          <div class="col-6">
                      
               {% for producto in productos %}
                       
                            <div class="card" style="height: 18rem; width: 23rem; margin: 10px 10px;">
                                <div class="card-body">
                                    <h5 class="card-title">{{producto.nombre}}</h5>
                                    <p class="card-text">{{producto.descripcion}}</p>
                                    <p class="card-text">{{producto.precio}}</p>
                                    
                                    <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                                </div>
                            </div>
                           
                        </div>
                        {% endfor %}
                    
               
          <br>

        <div class="col-4">

        {% include "core/carrito_compra.html" %}
        
        </div>

      </div>




    </div>




 {% endblock %}
