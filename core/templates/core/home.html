

{% extends 'core/base.html' %}


  {% load static %} 

  {% block contenido %} 

        
 
  <div class="container" >
    <div id="galeriaoferta" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'core/'%}img/carrusel_mountain.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/'%}img/carrusel_bmx.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/'%}img/carrusel_electrica.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galeriaoferta" data-bs-slide="prev">

      <button class="carousel-control-next" type="button" data-bs-target="#galeriaoferta" data-bs-slide="next">

    </div>
    
    </div>

  
  
{% endblock %}
